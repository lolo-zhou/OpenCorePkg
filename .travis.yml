language: cpp
env:
  global:
  - FORCE_INSTALL=1
  - HAS_OPENSSL_BUILD=1
  - HAS_OPENSSL_W32BUILD=0
  - WERROR=1
  - secure: 

matrix:
  include:

  - os: windows
    name: "Build Windows VS2017"

    script:
    - HAS_OPENSSL_BUILD=0
    - choco install python --version=3.8.6
    - choco install microsoft-build-tools visualcpp-build-tools make nasm zip
    - choco install iasl --version=2017.11.10
    - "./build_duet.tool"
    - "./build_oc.tool"
